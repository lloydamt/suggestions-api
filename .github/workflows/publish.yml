name: Publish artifact to dockerhub

on:
  push:
    branches:
      - main
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  ELASTIC_BEANSTALK_NAME: suggestions-app-env
  ELASTIC_BEANSTALK_ENV_NAME: suggestions-app-env-env

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Run tests and build artifact
        uses: ./.github/actions/build-action
        with:
          sonar_token: ${{ secrets.SONAR_TOKEN }}
          run_id: ${{ github.run_id }}
          build_artifact: true
      # - name: Build docker image and push to dockerhub
      #   uses: ./.github/actions/docker-build
      #   with:
      #     username: ${{ secrets.DOCKERHUB_USERNAME }}
      #     password: ${{ secrets.DOCKERHUB_TOKEN }}
      #     push: false
      #     version: ${{ github.run_number }}

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: build-files
          path: ${{github.run_id}}.jar
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: us-east-1
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      - name: deploy
        run: |
          aws s3 cp ./${{github.run_id}}.jar s3://elasticbeanstalk-us-east-1-${{ secrets.AWS_ACCOUNT_ID }}/artifact/${{github.run_id}}.jar
          aws elasticbeanstalk create-application-version --application-name $ELASTIC_BEANSTALK_NAME --version-label ${{github.run_id}} --description ${{github.run_id}} --source-bundle S3Bucket="elasticbeanstalk-us-east-1-${{ secrets.AWS_ACCOUNT_ID }}",S3Key="artifact/${{github.run_id}}.jar"
          aws elasticbeanstalk update-environment --application-name $ELASTIC_BEANSTALK_NAME --environment-name $ELASTIC_BEANSTALK_ENV_NAME --version-label ${{github.run_id}}
          aws elasticbeanstalk wait environment-updated --application-name $ELASTIC_BEANSTALK_NAME --environment-name $ELASTIC_BEANSTALK_ENV_NAME
